<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>

        table{

            border-collapse: collapse;
        }
        td,th{ 
            border: 1px solid black;
            padding: 5px 10px;
        }
        

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>   
                <li><a href="about.html">About</a></li>
                <li><a href="table.html">Table</a></li>


            </ul>


        </nav>

    </header>
    <h1>Html Tbale</h1>
    <table>
        <caption>
            <b>Employee Salary Data</b>
        </caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lery Page</td>
                <td>Google</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark</td>
                <td>Facebook</td>
                <td>$300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 4</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
